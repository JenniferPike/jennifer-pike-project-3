<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slide Puzzle</title>
    <link href="https://fonts.googleapis.com/css?family=BioRhyme:400,700|Space+Mono" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <div>
            <h1>Slide Puzzle</h1>
            <p>Too bad you can't just pop the pieces out and put them back in the right order! ðŸ˜Ž</p>
        </div>
       
    </header>
    <section>
        <div class="game-section">
            <div class="puzzle-goal">
                <img src="assets/main-photo.JPG" alt="image of a chocolate lab with with water in the background">
            </div>
            <div class="puzzle-square wrapper">
                <div class="game-tile tile-1">
                    <img src="assets/image-1.JPG" alt="a square of the puzzle containing an ear and the left eye">
                </div>
                <div class="game-tile tile-2">
                    <img src="assets/image-2.JPG" alt="a square of the puzzle containing a nose and a right eye">
                </div>
                <div class="game-tile tile-3">
                    <img src="assets/image-3.JPG" alt="a square of the puzzle containing the right ear">
                </div>
                <div class="game-tile tile-4">
                    <img src="assets/image-4.JPG" alt="a square of the puzzle containing the bottom of the left ear and part of the coller">
                </div>
                <div class="game-tile tile-5">
                    <img src="assets/image-5.JPG" alt="a square of the puzzle containing the mouth">
                </div>
                <div class="game-tile tile-6">
                    <img src="assets/image-6.JPG" alt="a square of the puzzle containing the bottom of the right ear">
                </div>
                <div class="game-tile tile-7">
                    <img src="assets/image-7.JPG" alt="a square of the puzzle containing the dogs side and back hind leg">
                </div>
                <div class="game-tile tile-8">
                    <img src="assets/image-8.JPG" alt="a square of the puzzle conatining part of the chest and more collar">   
                </div>
                <div class="game-tile tile-9 empty">
                    <img src="assets/blank.JPG" alt="a square of the puzzle that is all black">
                    <label>click here to start</label>
                </div> 
            </div>
        </div>
    </section>


    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
    <script src="script.js"></script>
</body>
</html>
